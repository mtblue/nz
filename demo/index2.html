<!DOCTYPE html>
<html>
<head>
<title>Awkward Showcase - Demo #2</title>
<link rel="stylesheet" href="css/style.css" />
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
<script type="text/javascript" src="jquery.aw-showcase.js"></script>
<script type="text/javascript">

$(document).ready(function()
{
	$("#showcase").awShowcase(
	{
		content_width:			506,
		content_height:			340,
		fit_to_parent:			false,
		auto:					true,
		interval:				5000,
		continuous:				false,
		loading:				true,
		tooltip_width:			200,
		tooltip_icon_width:		32,
		tooltip_icon_height:	32,
		tooltip_offsetx:		18,
		tooltip_offsety:		0,
		arrows:					false,
		buttons:				true,
		btn_numbers:			false,
		keybord_keys:			true,
		mousetrace:				false, /* Trace x and y coordinates for the mouse */
		pauseonover:			true,
		stoponclick:			true,
		transition:				'vslide', /* hslide/vslide/fade */
		transition_delay:		300,
		transition_speed:		500,
		show_caption:			'onhover', /* onload/onhover/show */
		thumbnails:				true,
		thumbnails_position:	'outside-last', /* outside-last/outside-first/inside-last/inside-first */
		thumbnails_direction:	'vertical', /* vertical/horizontal */
		thumbnails_slidex:		0, /* 0 = auto / 1 = slide one thumbnail / 2 = slide two thumbnails / etc. */
		dynamic_height:			false, /* For dynamic height to work in webkit you need to set the width and height of images in the source. Usually works to only set the dimension of the first slide in the showcase. */
		speed_change:			true, /* Set to true to prevent users from swithing more then one slide at once. */
		viewline:				false /* If set to true content_width, thumbnails, transition and dynamic_height will be disabled. As for dynamic height you need to set the width and height of images in the source. */
	});
});

</script>
</head>
<body>

<div style="width: 648px; margin: auto;">
	
	<div id="showcase" class="showcase">
		<!-- Each child div in #showcase with the class .showcase-slide represents a slide. -->
		
		<!-- 01 -->
		<div class="showcase-slide">
			<!-- Put the slide content in a div with the class .showcase-content. -->
			<div class="showcase-content">
				<img src="images/01.jpg" alt="01" width="506px" />
			</div>
			<!-- Put the thumbnail content in a div with the class .showcase-thumbnail -->
			<div class="showcase-thumbnail">
				<img src="images/01.jpg" alt="01" width="140px" />
			</div>
		</div>
		
		<!-- 02 -->
		<div class="showcase-slide">
			<div class="showcase-content">
				<img src="images/02.jpg" alt="02" width="506px" />
			</div>
			<div class="showcase-thumbnail">
				<img src="images/02.jpg" alt="01" width="140px" />
			</div>
		</div>
		
		<!-- 03 -->
		<div class="showcase-slide">
			<div class="showcase-content">
				<img src="images/03.jpg" alt="03" width="506px" />
			</div>
			<div class="showcase-thumbnail">
				<img src="images/03.jpg" alt="01" width="140px" />
			</div>
		</div>
		
		<!-- 04 -->
		<div class="showcase-slide">
			<div class="showcase-content">
				<img src="images/04.jpg" alt="04" width="506px" />
			</div>
			<div class="showcase-thumbnail">
				<img src="images/04.jpg" alt="01" width="140px" />
			</div>
		</div>
		
		<!-- 05 -->
		<div class="showcase-slide">
			<div class="showcase-content">
				<img src="images/05.jpg" alt="05" width="506px" />
			</div>
			<div class="showcase-thumbnail">
				<img src="images/05.jpg" alt="01" width="140px" />
			</div>
		</div>
		
		<!-- 06 -->
		<div class="showcase-slide">
			<div class="showcase-content">
				<img src="images/06.jpg" alt="06" width="506px" />
			</div>
			<div class="showcase-thumbnail">
				<img src="images/06.jpg" alt="06" width="140px" />
			</div>
		</div>
		<div class="showcase-slide">
			<div class="showcase-content">
				<img src="images/07.jpg" alt="07" width="506px" />
			</div>
			<div class="showcase-thumbnail">
				<img src="images/07.jpg" alt="07" width="140px" />
			</div>
		</div>
	</div>

</div>

</body>
</html>
